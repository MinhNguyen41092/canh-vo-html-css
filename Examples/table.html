<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,th,td {
            border: black solid 1px;
        }
    </style>
</head>
<body>
    <table width="400" cellpadding="10" cellspacing="5">
        <tr>
            <th>Name</th>
            <th>Mail</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>A</td>
            <td>a@gmail.com</td>
            <td>123</td>
        </tr>
        <tr>
            <td>B</td>
            <td>b@gmail.com</td>
            <td>456</td>
        </tr>
        <tr></tr>
    </table>
    <br>
    <br>
    <table bgcolor="green">
        <tr>
        <th></th>
        <th>9am</th>
        <th>10am</th>
        <th>11am</th>
        <th>12am</th>
        </tr>
        <tr>
        <th>Monday</th>
        <td colspan="2">Geography</td>
        <td>Math</td>
        <td>Art</td>
        </tr>
        <tr>
        <th>Tuesday</th>
        <td rowspan="2">Gym</td>
        <td>Home Ec</td>
        <td>aaa</td>
        <td>bbb</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>Math</td>
            <td>Ar</td>
            <td>sadh</td>
        </tr>
    </table>
       <br>
       <br>
    <table>   
       <thead>
           <tr>
               <th>Date</th>
               <th>Income</th>
               <th>Expense</th>
           </tr>
       </thead>
       <tbody>
            <tr>
                <td>1st May</td>
                <td>10</td>
                <td>3</td>
            </tr>
            <tr>
                <td>2nd May</td>
                <td>12</td>
                <td>4</td>
            </tr>
            <tr>
                <td>3rd May</td>
                <td>13</td>
                <td>2</td>
            </tr>
       </tbody>
       <tfoot>
           <tr>
               <td></td>
               <td>35</td>
               <td>9</td>
           </tr>
       </tfoot>
    </table>
</body>
</html>
